<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="{{ description }}" />
    <meta property="og:url" content="http://lunch.poppython.com" />
    <meta property="og:image" content="/public/img/logo.png?v={{ version }}" />
    <link rel="shortcut icon" href="/public/img/logo.png?v={{ version }}" />
    <link rel="apple-touch-icon" href="/public/img/logo.png?v={{ version }}" />
    <link rel="stylesheet" href="/public/css/paper.min.css?v={{ version }}" />
    <link rel="stylesheet" href="/public/css/lunch-rate.css?v={{ version }}" />
    <meta name="theme-color" content="#fafafa" />
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="lunch-rate">
      {% block body %}{% endblock %}
    </div>

    <script src="/public/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="/public/lib/jquery/jquery.serializejson.min.js"></script>
    <script src="/public/js/main.js?v={{ version }}"></script>
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?5a0bf59b1677eeb569701d469caac324";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
    {% block foot %}{% endblock %}
  </body>
</html>
